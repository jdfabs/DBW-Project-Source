<body class="bg-img bg-cover">



    <!-- Main Body-->
    <div class="mainContent d-flex justify-content-center">
        <!-- Logotipo-->
        <img id="logo" class="position-absolute" src="../public/images/PretyLogo.png" alt="Logo" />


        <!-- Contact Window-->
        <section id="sendWindow" class="d-inline contact-window bg-img bg-cover position-absolute p-3" style="background-image: url('../public/images/BackgroundWindow.png');">
            <div class=" window-title text-center">
                <h2>Contact Us</h2>
            </div>
            <div id="windowContent" class=" d-grid">
                <form class="d-grid p-4">
                    <input class="input-sm" name="name" type="text" placeholder="Name" />
                    <input class="input-sm" name="email" type="text" placeholder="Email" />
                    <textarea id="messageBox" name="message" placeholder="Message..." /></textarea>
                    <input class="btn-md mx-auto" type="submit" value="Send" />

                </form>
            </div>
        </section>

        <!-- Notification Window-->
        <section id="confirmationWindow" class="dialog-window bg-img bg-cover position-absolute p-3" style="background-image: url('../public/images/BackgroundWindowNotification.png');">
            <div class="window-title text-center ">
                <h2>Notification</h2>
            </div>
            <div id="windowContent" class=" d-grid">
                <form class="d-grid p-4">
                    <p id="messageText">Message was send successfully</p>
                    <input class="btn-md mx-auto" type="submit" value="Confirm" />
                </form>
            </div>
        </section>
    </div>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                <span class="fw-bol text-secondary d-none d-sm-block d-lg-none ">DBW - Recepie Generator</span>
                <span class="fw-bol text-secondary d-block d-sm-none ">DBW - RG</span>

            </a>
            <!-- Botão Menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-nav" aria-controls="main-nav"
                    aria-expanded="false" aria-label="Toggle menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-end" href="#PersonalGalery">Galeria Pessoal</a>
