    <!-- Main Body-->
    <div class="mainContent d-flex justify-content-center">
        <!-- Logotipo-->
        <img id="logo" class="position-absolute" src="../public/images/Logo.png" alt="Logo" />

        <!--Botões de login e registo-->
        <div id="authenticationButtons" class="  d-flex justify-content-between">
            <button id="loginButton" type="button" class="btn btn-light btn-lg border border-warning border-3">Login</button>
            <button id="registerButton" type="button" class="btn btn-light btn-lg border border-warning border-3">Register</button>
        </div>

        <!--Janela de Login-->
        <section id="loginWindow" class="authentication-window bg-img bg-cover position-absolute row justify-content-center" style="background-image: url('../public/images/BackgroundWindow.png');">
            <div class="title container-lg text-center ">
                <h2>Login</h2>
            </div>
            <form class="d-grid justify-content-center ">
                <button id="loginWihGoogle" type="button" class="btn btn-light" />Login with google</button>
                <p class="text-center align-middle">Or</p>
                <input name="username" type="text" placeholder="username" />
                <input name="password" type="text" placeholder="password" />
                <div class="d-flex justify-content-between">
                    <input class="w-45" type="submit" value="Login" />
                    <input class="w-45" type="submit" value="Back" />
                </div>
            </form>
        </section>

        <!--Janela de Registo-->
        <section id="registerWindow" class="authentication-window bg-img bg-cover position-absolute row justify-content-center" style="background-image: url('../public/images/BackgroundWindow.png');">
            <div class="title container-lg text-center ">
                <h2>Register</h2>
            </div>
            <form class="d-grid justify-content-center ">
                <button id="loginWihGoogle" type="button" class="btn btn-light" />Login with google</button>
                <p class="text-center align-middle">Or</p>
                <input name="email" type="text" placeholder="e-mail" />
                <input name="username" type="text" placeholder="username" />
                <input name="password" type="text" placeholder="password" />
                <div class="d-flex justify-content-between">
                    <input class="w-45" type="submit" value="Register" />
                    <input class="w-45" type="submit" value="Back" />
                </div>
            </form>
        </section>
